    function renderQuestions() {
        const container = document.getElementById('questions-container');
        let html = '';
        
        questions.forEach((q, index) => {
            html += `
                <div class="question-card" id="q${index}">
                    <div class="question-text">${index + 1}. ${q.q}</div>
                    <ul class="options">
                        ${q.options.map((opt, i) => `
                            <li class="option-item">
                                <input type="radio" name="q${index}" id="q${index}_opt${i}" value="${i}">
                                <label class="option-label" for="q${index}_opt${i}">${opt}</label>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="feedback" id="feedback${index}"></div>
                </div>
            `;
        });
        
        container.innerHTML = html;
    }

    function checkAnswers() {
        let score = 0;
        let allAnswered = true;

        questions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const feedbackDiv = document.getElementById(`feedback${index}`);
            
            // إعادة تعيين الألوان
            const labels = document.querySelectorAll(`input[name="q${index}"] + label`);
            labels.forEach(l => {
                l.style.backgroundColor = '';
                l.style.borderColor = '';
                l.style.color = '';
            });

            if (selected) {
                const answer = parseInt(selected.value);
                if (answer === q.answer) {
                    score++;
                    feedbackDiv.textContent = "إجابة صحيحة! أحسنت.";
                    feedbackDiv.className = "feedback correct";
                    feedbackDiv.style.display = "block";
                } else {
                    feedbackDiv.textContent = `إجابة خاطئة. الإجابة الصحيحة هي: ${q.options[q.answer]}`;
                    feedbackDiv.className = "feedback incorrect";
                    feedbackDiv.style.display = "block";
                    
                    // تمييز الإجابة الصحيحة
                    const correctLabel = document.querySelector(`label[for="q${index}_opt${q.answer}"]`);
                    correctLabel.style.backgroundColor = "#d4edda";
                    correctLabel.style.borderColor = "#28a745";
                    correctLabel.style.color = "#155724";
                }
            } else {
                feedbackDiv.textContent = "الرجاء اختيار إجابة.";
                feedbackDiv.className = "feedback incorrect";
                feedbackDiv.style.display = "block";
                allAnswered = false;
            }
        });

        const resultBox = document.getElementById('score-display');
        resultBox.style.display = 'block';
        if (score >= 25) {
            resultBox.innerHTML = `نتيجتك: <span style="color:green">${score} / 50</span> - ممتاز!`;
            resultBox.style.borderColor = "green";
        } else {
            resultBox.innerHTML = `نتيجتك: <span style="color:red">${score} / 50</span> - حاول مرة أخرى.`;
            resultBox.style.borderColor = "red";
        }
        
        // التمرير للأعلى لرؤية النتيجة
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // تشغيل الدالة عند تحميل الصفحة
    window.onload = renderQuestions;
</script>
